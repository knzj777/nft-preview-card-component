<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <section class="container">
        <figure class="container__img">
          <img
            class="container__img-view-icon"
            src="images/icon-view.svg"
            alt="view-icon"
          />
          <img
            class="container__img-equ"
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <span class="container__img-overlay"></span>
        </figure>

        <div class="container__content">
          <h1>Equilibrium #3429</h1>
          <p class="container__content-text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="container__content-flex">
            <p>
              <span class="container__content-span-flex">
                <img
                  class="container__content-flex-icons"
                  src="images/icon-ethereum.svg"
                  alt="ethereum-icon"
                />
                0.041 ETH
              </span>
            </p>

            <p>
              <span class="container__content-span-flex">
                <img
                  class="container__content-flex-icons"
                  src="images/icon-clock.svg"
                  alt="clock-icon"
                />
                3 days left
              </span>
            </p>
          </div>

          <hr class="hr" />
          <div class="container__content-container-author">
            <img
              class="profile-picture"
              src="images/image-avatar.png"
              alt="Jules Wyvern"
            />
            <p class="container__content-container-author_author">
              Creation of <span>Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a aria-label="Git hub account" href="https://github.com/knzj777"
          >Filip Kani≈æaj</a
        >.
      </div>
    </main>
  </body>
</html>
